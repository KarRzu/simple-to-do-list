<div class="task-container">
  <div class="user-selection-container">
    <p *ngIf="name; else noUserSelected">{{ name }}</p>
    <ng-template #noUserSelected>
      <p>Select a user</p>
    </ng-template>
    <button>Add Task</button>
  </div>
  <div class="task-info">
    <h1>{{ title }}</h1>
    <h2>{{ dueDate }}</h2>
    <p>{{ summary }}</p>
    <button>Complete</button>
  </div>
</div>
