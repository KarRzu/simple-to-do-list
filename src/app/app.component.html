<app-header [title]="titleName" />
<div class="main-content">
  <app-users-list (select)="onSelectUser($event)" />
  <app-task
    [name]="selectedUser.name"
    [title]="selectedTask?.title || 'No task assigned'"
    [summary]="selectedTask?.summary || 'No summary available'"
    [dueDate]="selectedTask?.dueDate || 'No due date'"
  />
</div>
